<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/assets/css/_all-skins.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/asset/css/style.css}" />
    <script th:src="@{/assets/js/angular.min.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    <style>
        /* Container for both forms */
        .wrapper-login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            background-color: #f4f4f4;
        }

        /* Main container for the forms */
        .forms-container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            justify-content: space-between;
        }

        /* Styling for each form */
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            min-width: 300px;
        }

        /* Form headings */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form fields */
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Buttons */
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Links */
        .form-container p {
            text-align: center;
        }

        .form-container a {
            color: #007bff;
            text-decoration: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .forms-container {
                flex-direction: column;
                gap: 10px;
            }

            .form-container {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper-login">

    <div class="forms-container">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormSubmit">
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Username or Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- SignUp Form -->
        <div class="form-container" id="signUpForm">
            <h2>Sign Up</h2>
            <form id="signUpFormSubmit">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                    <option value="HOSPITAL">Hospital</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer class="main-footerlogin">
        <div class="pull-right hidden-xs">
            <b>Version</b> 0.0.1
        </div>
        <strong>Copyright &copy; 2024 G14/OOP.</strong>
    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>

<script>
    // Get references to the forms and the links
    const loginForm = document.getElementById('loginForm');
    const signUpForm = document.getElementById('signUpForm');
    const showSignUpLink = document.getElementById('showSignUp');
    const showLoginLink = document.getElementById('showLogin');

    // Add event listeners to show/hide the forms
    if (showSignUpLink && showLoginLink) {
        showSignUpLink.addEventListener('click', function() {
            loginForm.style.display = 'none';
            signUpForm.style.display = 'block';
        });

        showLoginLink.addEventListener('click', function() {
            signUpForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    }
</script>
</body>
</html>
